<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Galvanize Personnel</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
    </head>
  <body>
  <h2 class="col-lg-offset-4">Galvanize Personnel</h2>
  <br>
<form class="form-horizontal">
  <fieldset>
  <div class="container">
    <div class="form-group">
      <label for="firstName" class="col-lg-4 control-label">First Name: </label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="firstName">
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-lg-4 control-label">Last Name: </label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="lastName">
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-4 control-label">Role: </label>
      <div class="col-lg-4">
        <select class="form-control target">
          <option selected>Select an option here</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <img class="col-lg-offset-4" src="http://placehold.it/350x150">
    </div>
    <div class="form-group">
      <div class="col-lg-offset-4">
        <button type="submit" id="save" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
  </fieldset>
</form>
<div class="container">
<div class="form-group">
  <div class="col-lg-offset-4">
    <label class="col-lg-4 label label-default" id="valid-callout"></label>
  </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="./assets/scripts/app.js"></script>
</body>
</html>
